<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Algorithm Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      color: #282c34;
      /* Distributes items with space between */
      justify-content: space-between;
    }

    /* NEW STYLES: Group for logo and title */
    .header-left-group {
      display: flex;
      align-items: center;
    }

    header img.logo {
      height: 100px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header a.github-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    header img.github-icon {
      height: 30px;
    }
    .cover {
      width: 100%;
      max-height: 70px;
      object-fit: cover;
    }
    main {
      padding: 20px;
    }
    nav a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #282c34;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #3c4048;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left-group">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1>My Algorithm Projects</h1>
    </div>
    <a href="https://github.com/AubreyL05" target="_blank" class="github-link">
      <img src="images/github.png" alt="GitHub" class="github-icon" />
    </a>
  </header>

  <img src="images/cover.jpg" alt="Cover Image" class="cover" />

  <main>
    <p>Welcome to my collection of algorithm visualizations and projects.</p>
    
    <nav>
      <a href="projects/sorting.html">Go to Sorting Visualizer</a>
    </nav>
  </main>
</body>
</html>
