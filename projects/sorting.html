<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="css/sorting.css" />
</head>

<body>
  <div class="page-container">
  <h1>Sorting Visualizer</h1>

  <label for="algo-select">Choose an algorithm:</label>
  <select id="algo-select" class="control">
    <option value="bubble">Bubble Sort</option>
    <option value="selection">Selection Sort</option>
    <!--<option value="insertion">Insertion Sort</option>-->
  </select>

  <button id="sortBtn" onclick="runSort()"class="control">Sort</button>
  <button id="pauseBtn" onclick="togglePause()" class="control">Pause</button><br>

  <label for="size-input">Array Size (5-200):</label>
  <input type="number" id="size-input" class="control" value="20" min="5" max="200" />

  <label for="speedRange">Speed: </label>
  <input type="range" id="speedRange" min="1" max="500" value="20" />
  <span id="speedValue">500ms</span>

  <div id="container"></div>
  <script src="js/sorting.js"></script>

  <button onclick="generateBars()" class="control">Generate New Array</button>
  <button onclick="restartSort()" class="control">Restart</button><br><br>

  <a href="../index.html">Back to Home</a>

</div>
</body>

</html>
